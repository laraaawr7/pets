<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Loja de itens para pets e adoção de animais.">
    <title>Casa dos Peludinhos</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos básicos e centralização */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #d699d1;
            padding: 20px;
            position: relative; /* Para posicionar o carrinho em relação ao header */
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
            color: white;
        }

        /* Barra de navegação */
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            margin-top: 20px;
            color:#c8ff00;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
            font-size: 1.2em;
        }

        nav ul li a:hover {
            
        }

        /* Barra de pesquisa */
        .barra-pesquisa {
            margin-top: 20px;
        }

        .barra-pesquisa input[type="text"] {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ffffff;
            border-radius: 4px;
            margin-right: 8px;
        }

        .barra-pesquisa button {
            padding: 8px 12px;
            background-color: #e6c2ff45;
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .barra-pesquisa button:hover {
            background-color: #e6c2ff45;
        }

        /* Carrossel de imagens */
        .carrossel {
            position: relative;
            max-width: 600px;
            margin: 20px auto;
            overflow: hidden; /* Esconde as imagens que saem do contêiner */
            border-radius: 10px; /* Bordas arredondadas */
        }

        .carrossel img {
            width: 100%;
            height: 50%;
            display: none; /* Esconde todas as imagens inicialmente */
        }

        .carrossel img.active {
            display: block; /* Exibe apenas a imagem ativa */
        }

        /* Ícone do carrinho minimalista e descentralizado */
        .carrinho {
            position: absolute; /* Posiciona o ícone em relação ao header */
            right: 70px; /* Distância do lado direito */
            top: 33px; /* Distância do topo */
            width: 50px; /* Largura do ícone */
            height: 50px; /* Altura do ícone */
            color: #d699d1; /* Cor do ícone */
            border-radius: 80%; /* Borda arredondada */
            background-color: #fff; /* Fundo branco */
            padding: 25px; /* Espaçamento interno */
        }

        /* Imagem à esquerda */
        .imagem-esquerda {
            position: absolute; /* Para posicionar a imagem em relação ao header */
            left: -40px; /* Distância do lado esquerdo */
            top: -5px; /* Distância do topo */
            width: 350px; /* Largura da imagem */
            height: 200px; /* Altura da imagem */
        }

        .imagem-esquerda img {
            width: 100%; /* Faz com que a imagem se ajuste ao contêiner */
            height: 100%; /* Mantém a altura */
            border-radius: 80%; /* Bordas arredondadas */

        }

        footer {
            background-color: #eae8e8;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Casa dos Peludinhos</h1>

        <!-- Imagem ao lado esquerdo -->
        <div class="imagem-esquerda">
            <img src="foto.jpg" alt="Imagem do lado esquerdo" />
        </div>

        <!-- Ícone do carrinho -->
        <a href="carrinho.html" class="carrinho">
            <!-- Novo SVG do ícone do carrinho minimalista -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 1h4l2 7h14l-1.5 9H6" />
                <circle cx="7" cy="19" r="1" fill="currentColor"/>
                <circle cx="17" cy="19" r="1" fill="currentColor"/>
            </svg>
        </a>

        <!-- Barra de navegação -->
        <nav>
            <ul>
                <li><a href="loja.html">Loja</a></li>
                <li><a href="adocao.html">Adoção</a></li>
                <li><a href="contato.html">Contato</a></li>

            </ul>

            <!-- Barra de pesquisa -->
            <form action="/pesquisar" method="GET" class="barra-pesquisa">
                <input type="text" name="q" placeholder="Pesquisar produtos..." required>
                <button type="submit">Buscar</button>
            </form>
        </nav>
    </header>

    <main>
        <section>
            <h2>Explore Nossos Produtos e Adote um Pet!</h2>
            <p>Aqui você encontra os melhores itens para seu pet e também pode adotar um amigo para a vida toda.</p>

            <!-- Carrossel de imagens -->
            <div class="carrossel">
                <img src="galinha.jpg" class="active" alt="Produto 1">
                <img src="cenouras.jpg" alt="Produto 2">
                <img src="brinquedos.jpg" alt="Produto 3">
            </div>

            <a href="loja.html" class="button">
                <img src="1.png" alt="Ir para a Loja" width="600" height="300">
            </a>
            
            <a href="adocao.html" class="button">
                <img src="2.png" alt="Adotar um Pet" width="600" height="300">
            </a>
            
            
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Casa dos Peludinhos. Todos os direitos reservados.</p>
    </footer>

    <script>
        // JavaScript para o carrossel de imagens
        let index = 0;
        const images = document.querySelectorAll('.carrossel img');

        function showNextImage() {
            images[index].classList.remove('active');
            index = (index + 1) % images.length; // Volta ao primeiro após o último
            images[index].classList.add('active');
        }

        setInterval(showNextImage, 3000); // Muda a imagem a cada 3 segundos
    </script>
</body>
</html>
