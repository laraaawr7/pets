<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Loja de itens para pets e adoção de animais.">
    <title>Casa dos Peludinhos</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos básicos e centralização */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #f8f9fa;
            padding: 20px;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        /* Barra de navegação */
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 1.2em;
        }

        nav ul li a:hover {
            color: #4CAF50;
        }

        /* Barra de pesquisa */
        .barra-pesquisa {
            margin-top: 20px;
        }

        .barra-pesquisa input[type="text"] {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 8px;
        }

        .barra-pesquisa button {
            padding: 8px 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .barra-pesquisa button:hover {
            background-color: #45a049;
        }

        /* Espaços para as imagens */
        section {
            padding: 40px;
        }

        section h2 {
            font-size: 2em;
        }

        section p {
            font-size: 1.2em;
            margin: 20px 0;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px;
        }

        .button:hover {
            background-color: #45a049;
        }

        /* Espaços reservados para as imagens */
        .imagem-placeholder {

            width: 300px;
            height: 200px;
            background-color: #ccc;
            margin: 20px auto;
            display: cente;
        }

        footer {
            background-color: #f8f9fa;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Casa dos Peludinhos</h1>
        
        <!-- Barra de navegação -->
        <nav>
            <ul>
                <li><a href="loja.html">Loja</a></li>
                <li><a href="adocao.html">Adoção</a></li>
                <li><a href="contato.html">Contato</a></li>
                <li><a href="carrinho.html">Carrinho</a></li>
            </ul>

            <!-- Barra de pesquisa -->
            <form action="/pesquisar" method="GET" class="barra-pesquisa">
                <input type="text" name="q" placeholder="Pesquisar produtos..." required>
                <button type="submit">Buscar</button>
            </form>
        </nav>
    </header>

    <main>
        <section>
            <h2>Explore Nossos Produtos e Adote um Pet!</h2>
            <p>Aqui você encontra os melhores itens para seu pet e também pode adotar um amigo para a vida toda.</p>

            <!-- Espaços reservados para as imagens -->
            <div class="imagem-placeholder"></div>
            <div class="imagem-placeholder"></div>

            <!-- Botões de navegação para loja e adoção -->
            <a href="loja.html" class="button">Ir para a Loja</a>
            <a href="adocao.html" class="button">Adotar um Pet</a>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Pet Shop & Adoção. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
